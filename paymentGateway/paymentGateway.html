<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaymentGateway</title>
    <link rel="stylesheet" href="./paymentGateway.css">
</head>
<body>
<h1>PaymentGateway</h1>

<form onsubmit="event.preventDefault();">
    <label for="userName">name:</label>
    <input type="text" placeholder="name" id="userName">
    <label for="cardNo">Card no:</label>
    <input type="text" placeholder="card no" id="cardNo">
    <label for="cardExpiryDate">Card expiry date:</label>
    <input type="date" id="cardExpiryDate" name="card expiry date">
    <label for="cvv">Cvv:</label>
    <input type="text" placeholder="cvv" id="cvv">
    <input type="submit" value="submit" onclick="onInfo()">
</form>
<div id="savedCard">


</div>
<script src="./paymentGateway.js"></script>
</body>
</html>
