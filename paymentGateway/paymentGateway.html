<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaymentGateway</title>
    <link rel="stylesheet" href="./paymentGateway.css">
</head>
<body class="payment-panel">
<h1>PaymentGateway</h1>

<form class=" form-list" onsubmit="event.preventDefault();">
    <label id="labelCard" for="cardNo" >Card : </label>
    <input type="text" placeholder="card no" id="cardNo"  required>
    <label for="cardExpiryDate">Card expiry date:</label>
    <input type="month" id="cardExpiryDate"  name="card expiry date" data-date-format="MM YY" min="2018-02-017" required>
    <label for="cvv">Cvv:</label>
    <input type="text" placeholder="XXX" id="cvv" >
    <input type="submit" class="submit-btn button" value="submit" onclick="onInfo()" >
</form>
<div id="savedCard">


</div>
<script src="./paymentGateway.js"></script>
</body>
</html>
